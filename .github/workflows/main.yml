name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build NET 7.0
      run: dotnet build --no-restore -c Debug -o build_output/net7 -f net7.0-windows
    - name: Build NETFramework 4.8
      run: dotnet build --no-restore -c Debug -o build_output/netframework48 -f netframework4.8-windows
    - name: Test
      run: dotnet test --no-build
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compiled_files
        path: build_output/
  test:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: compiled_files
        path: build_output/
    - name: Create test files
      run: |
        mkdir test
        cd test
        for ($i = 1; $i -le500; $i++) {
               $filename = "test_" + $i + "_pptx"
               New-Item -ItemType File -Path $filename
               $filename = "test_" + $i + "_docx"
               New-Item -ItemType File -Path $filename
           }
        cd ../ 
    - name: Run NET 7.0 application
      run: build_output/net7/Will_ExtRecover.exe test/
    - name: Run NETFramework 4.8 application
      run: build_output/netframework48/Will_ExtRecover.exe test/
